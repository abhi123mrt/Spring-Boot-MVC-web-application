
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Register</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #e0f7fa url('/images/bg-quiz.png') no-repeat center center fixed;
      background-size: cover;
    }

    .top-right {
      text-align: right;
      margin: 20px;
    }

    .register-container {
      width: 400px;
      margin: 60px auto;
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .register-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    .register-container label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    .register-container input {
      width: 100%;
      padding: 10px 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    .register-container button {
      margin-top: 20px;
      width: 100%;
      background-color: #007bff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .register-container button:hover {
      background-color: #0056b3;
    }

    .error-message {
      color: red;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="top-right">
  <a th:href="@{/login}">Login</a>
</div>

<div class="register-container">
  <h2>Register</h2>

  <form th:action="@{/register/save}" th:object="${register}" method="post">
    <label>Name:</label>
    <input type="text" th:field="*{name}" required />

    <label>Email:</label>
    <input type="email" th:field="*{email}" required />

    <label>Phone:</label>
    <input type="tel" th:field="*{phoneno}" required />

    <label>Password:</label>
    <input type="password" th:field="*{password}" required />

    <div th:if="${error}" class="error-message">
      <p th:text="${error}"></p>
    </div>

    <button type="submit">Submit</button>
  </form>
  <div class="signature">
    Â© Designed by Abhinav Giri
  </div>
</div>

</body>
</html>
