
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Select Category</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #83a4d4, #b6fbff);
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            max-width: 700px;
            margin: 50px auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        h2, h3 {
            color: #333;
        }

        select {
            padding: 10px;
            width: 60%;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #aaa;
            margin-top: 10px;
        }

        .categories {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .categories button {
            padding: 12px 18px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            background-color: #3498db;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        .categories button:hover {
            background-color: #2c80b4;
        }

        .start-btn {
            margin-top: 30px;
            padding: 12px 30px;
            font-size: 18px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .start-btn:hover {
            background-color: #1e8449;
        }
    </style>

    <script>
        let selectedCategory = "";

        function setCategory(category) {
            selectedCategory = category;

            // Highlight selected category
            const buttons = document.querySelectorAll('.categories button');
            buttons.forEach(btn => {
                btn.style.backgroundColor = '#3498db';
            });

            event.target.style.backgroundColor = '#1abc9c';
        }

        function startQuiz() {
            const difficulty = document.getElementById("difficulty").value;

            if (selectedCategory === "") {
                alert("Please select a category.");
                return;
            }

            if (difficulty === "") {
                alert("Please select a difficulty level.");
                return;
            }

            window.location.href = "/question/View?title=" + selectedCategory + "&difficulty=" + difficulty;
        }
    </script>
</head>

<body>
<div class="container">
    <h2>Select a Quiz Category</h2>

    <label for="difficulty"><strong>Select Difficulty:</strong></label><br>
    <select id="difficulty">
        <option value="">-- Select --</option>
        <option value="Easy">Easy</option>
        <option value="Medium">Medium</option>
        <option value="Hard">Hard</option>
    </select>

    <h3>Categories</h3>
    <div class="categories">
        <button onclick="setCategory('Aptitude')">Aptitude</button>
        <button onclick="setCategory('Java')">Java</button>
        <button onclick="setCategory('Python')">Python</button>
        <button onclick="setCategory('C++')">C++</button>
        <button onclick="setCategory('Reasoning')">Reasoning</button>
        <button onclick="setCategory('DSA')">DSA</button>
        <button onclick="setCategory('Computer Networks')">Computer Networks</button>
        <button onclick="setCategory('Operating System')">Operating System</button>
        <button onclick="setCategory('DBMS')">DBMS</button>
    </div>

    <button class="start-btn" onclick="startQuiz()">Start Quiz</button>
</div>
</body>
</html>
